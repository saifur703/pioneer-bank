<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="section-padding login-area" id="login-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center text-capitalize">
              <strong>Welcome to Pioneer Bank</strong>
            </h2>

            <div class="submit-area mt-5">
              <h4><label for="name">Login</label></h4>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control mb-3"
                placeholder="Your Name"
                required
              />
              <input
                type="password"
                class="form-control mb-5"
                placeholder="Your Password"
                required
              />
              <button id="login" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-padding transaction-area" id="transaction-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center mb-5">
            <h2 class="mb-5"><strong>Pioneer Dashboard</strong></h2>
            <div id="user"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="single-box deposit">
              <h4>Deposit</h4>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="single-box withdraw">
              <h4>Withdraw</h4>
              <h2>$ 00</h2>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="single-box balance">
              <h4>Balance</h4>
              <h2>$ <span id="currentBalance">99</span></h2>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Deposit</h4>
              <input
                id="depositAmount"
                type="text"
                class="form-control mb-3"
                placeholder="$ amount you want to Deposit"
              />
              <button id="addDeposit" type="submit" class="btn btn-success">
                Submit
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="$ amount you want to withdraw"
              />
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="user"></div>
      <div class="user"></div>
      <div class="user"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
